on:
  push:
    branches:
      - master
      - main
  pull_request:

name: CI
jobs:
  test-ts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18, 20, 22 ]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node }}
      - run: pnpm i
      - name: Run build
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - name: Run linter
        run: pnpm biome check
      - name: Run type check
        run: pnpm type-check
